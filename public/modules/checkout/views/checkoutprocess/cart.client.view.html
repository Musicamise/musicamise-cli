<section data-ng-controller="CheckoutController" data-ng-init="cartInit()"  >
	<!-- content -->
<div class="container" >
	<div class="check" ng-if="order.totalItems>0">	
	 	<div class="col-sm-8 cart-items">
	 		<h1>Meu carrinho ({{order.totalItems}})</h1>
			
 			<div  class="cart-header" ng-repeat="product in order.products" >
		 		 
		 		<div class="icon icons-close_1" ng-click='cartRemoveItem(product._id)'> </div>
			 	<div class="cart-sec simpleCart_shelfItem">
					<div class="cart-item cyc">
				 		<img ng-src="{{product.product.images[0].url}}" class="img-responsive" alt=""/>
					</div>
				   	<div class="cart-item-info">
						<h3><a ng-href="" ng-bind="product.product.title"> </a><span ng-bind="product.product.type"></span></h3>
						<ul class="qty">
							<li><p>Tamanho : <label ng-bind="product.size"></label></p></li>
							<li><p>Quantidade : <input type='number' class='quantity' ng-model='product.quantity' min="1" max="4" ng-change="updateQuantity(product._id,product.quantity)" ng-value="product.quantity"></p></li>
						</ul>
					 	<div class="delivery">
						 	<p>Total: <label ng-bind="product.priceWithQuantityFormatted"></label></p>
					 		<div class="clearfix"></div>
				        </div>	
					 	<div class="delivery" ng-show="order.shippingAddress.prazo">
						 	<p>Serviço de entrega : <label ng-bind="order.totalShippingFormatted"></label></p>
						 	<span >Entregamos em até &nbsp;
						 	<span ng-bind="order.shippingAddress.prazo"> </span></span>
					 		<div class="clearfix"></div>
				        </div>		
				   	</div>
			   		<div class="clearfix"></div>
			  	</div>
		 	</div>
		</div>
		<div class="col-sm-4 cart-total" ng-include="'/modules/checkout/views/checkoutprocess/cart-side-bar.html'" onload="cartPage=true">
		</div>
		<div class="clearfix"> </div>
	</div>
	<div class="check" ng-if="order.totalItems<=0">
		<div class="col-md-9 cart-items">
	 		<h1>Voçê não possui nada no seu carrinho :(</h1>
			<h3><a href="#!/products"> Continue Comprando :) </a></h3>
		</div>
	</div>
</div>
</section>
