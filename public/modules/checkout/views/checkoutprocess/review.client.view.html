<section data-ng-controller="CheckoutController" data-ng-init="reviewOrder()"  >
	<!-- content -->
<div class="container">
	<div class="check" ng-if="order.totalItems>0">	
	 	<div class="col-md-3 cart-total">
		 	<!-- <a class="continue" ng-href="#!/products">Continue to basket</a> -->
		 	<div class="price-details">
				 <h3>Price Details</h3>
				 <span>Total</span>
				 <span class="total1" ng-bind="order.totalValueItemsFormatted"></span>
				 <span>Discount</span>
				 <span class="total1"  ng-bind="'-' + order.totalDiscountFormatted"></span>
				 <span >Delivery Charges</span>
				 <span class="total1"  ng-bind="order.totalShippingFormatted"></span>
				 <div class="clearfix"></div>				 
			 </div>	
		 	<ul class="total_price">
			   <li class="last_price"> <h4>TOTAL</h4></li>	
			   <li class="last_price"><span  ng-bind="order.totalFormatted"></span></li>
			   <div class="clearfix"> </div>
		 	</ul>
		 	<div class="clearfix"></div>
	 		<a class="order" ng-href="" ng-click="submitOrder()">Page Seguro</a>
			<div class="total-item">
	 		<!-- <a class="cpns" href="#">Apply Coupons</a> -->
	 		<!-- <p><a ng-href="#!/login">Log In</a> to use accounts - linked coupons</p> -->
			</div>
		</div>
	 	<div class="col-md-9 cart-items">
	 		<div >
				<h1>Usuario:</h1>
				<div>
					<label> Nome:</label>
					<label ng-bind='order.user.displayName'>	</label>
				</div>
				<div>
					<label> Email:</label>
					<label ng-bind='order.user.email'>	</label>
				</div>
				<h1>Endereço de entrega:</h1>
				<div>
					<label> Rua:</label>
					<label ng-bind='order.shippingAddress.address'>	</label>
				</div>
				<div>
					<label> CEP:</label>
					<label ng-bind='order.shippingAddress.cep'>	</label>
				</div>
				<div>
					<label> Bairro:</label>
					<label ng-bind='order.shippingAddress.bairro'>	</label>
				</div>
				<div>
					<label> Cidade:</label>
					<label ng-bind='order.shippingAddress.city'>	</label>
				</div>
				<div>
					<label> Estado:</label>
					<label ng-bind='order.shippingAddress.state'>	</label>
				</div>
				<div>
					<label> Pais:</label>
					<label > Brasil	</label>
				</div>
			</div>
	 		<h1>Carrinho ({{order.totalItems}})</h1>
			
 			<div  class="cart-header" ng-repeat="product in order.products" >
		 		<!-- <div class="close1" ng-click='cartRemoveItem(product._id)'> </div> -->
			 	<div class="cart-sec simpleCart_shelfItem">
					<div class="cart-item cyc">
				 		<img ng-src="{{product.product.images[0].url}}" class="img-responsive" alt=""/>
					</div>
				   	<div class="cart-item-info">
						<h3><a href="#" ng-bind="product.product.title"> </a><span ng-bind="product.product.type"></span></h3>
						<ul class="qty">
							<li><p>Size : <label ng-bind="product.size"></label></p></li>
							<li><p>Qty : <label ng-bind="product.quantity"></label></p></li>
						</ul>
					 	<div class="delivery">
						 	<p>Total : <label ng-bind="product.priceWithQuantityFormatted"></label></p>
					 		<div class="clearfix"></div>
				        </div>	
					 	<div class="delivery" ng-show="order.shippingAddress.prazo">
						 	<p>Service Charges : <label ng-bind="order.totalShippingFormatted"></label></p>
						 	<span >Entregamos em até &nbsp;
						 	<span ng-bind="order.shippingAddress.prazo"> </span></span>
					 		<div class="clearfix"></div>
				        </div>	
				   	</div>
			   		<div class="clearfix"></div>
			  	</div>
		 	</div>
		</div>
		<div class="clearfix"> </div>
	</div>
	<div class="check" ng-if="order.totalItems<=0">
		<div class="col-md-9 cart-items">
	 		<h1>Voçê não possui nada no seu carrinho :(</h1>
			<h3><a href="#!/products"> Continue Comprando :) </a></h3>
		</div>
	</div>
</div>
</section>
