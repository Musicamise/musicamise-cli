<section class="row" data-ng-controller="PasswordController"  ng-init="resetpassword()">
	<h3 class="col-md-12 text-center">Reset your password</h3>
	<div class="col-xs-offset-2 col-xs-8 col-md-offset-5 col-md-2">
		<form data-ng-submit="resetUserPassword()"  name="form"  class="signin form-horizontal" autocomplete="off">
			<fieldset>
				<div class="form-group">
					<label for="newPassword">New Password</label>
					<input type="password" id="passwordDetails-newPassword" name="newPassword" class="form-control" data-ng-model="passwordDetails.newPassword" ng-minlength=7 required placeholder="New Password">
					<div ng-show="form.newPassword.$touched&&form.newPassword.$invalid">
						<div ng-show="form.newPassword.$touched&&form.newPassword.$error.minlength">Senha deve ser maior que 7 caracteres.</div>
						<div ng-show="form.newPassword.$touched&&form.newPassword.$error.required">Precisamos de uma senha!</div>
					</div>
				</div>
				<div class="form-group">
					<label for="verifyPassword">Verify Password</label>
					<input type="password" id="passwordDetails.verifyPassword" name="verifyPassword" class="form-control" data-ng-model="passwordDetails.verifyPassword" pw-check="passwordDetails.newPassword" required placeholder="Verify Password">
					<div ng-show="form.verifyPassword.$touched&&form.verifyPassword.$error.pwmatch">Senha deve ser igual</div>
					<!-- <div ng-show="form.verifyPassword.$touched&&form.verifyPassword.$invalid">	
						<div ng-show="form.verifyPassword.$touched&&form.verifyPassword.$error.required">Continuamos precisando de senha!</div>
					</div> -->
				</div>
				<div class="text-center form-group">
					<button type="submit" ng-disabled="form.$invalid" class="btn btn-large btn-primary">Update Password</button>
				</div>
				<div data-ng-show="error" class="text-center text-danger">
					<strong>{{error}}</strong>
				</div>
				<div data-ng-show="success" class="text-center text-success">
					<strong>{{success}}</strong>
				</div>
			</fieldset>
		</form>
	</div>
</section>
