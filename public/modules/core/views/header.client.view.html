	<div class="top_bg" data-ng-controller="HeaderController">
		<div class="container" data-ng-init="headerLoginAndCart()">
			<div class="header_top">
				<div class="top_right">
					<ul class="mainmenu">
						<li><img  src="modules/core/img/icons/M1.png"></li>
						<li><img  src="modules/core/img/icons/Camisa1.png"></li>
						<li><img  src="modules/core/img/icons/Caneca1.png"></li>
						<li><img  src="modules/core/img/icons/Parceiros1.png"></li>
						<li><img   src="modules/core/img/icons/Contato1.png"></li>
					</ul>

					</ul>
				</div>
				<div class="top_left">
					<div class="log">
						<div ng-if="authentication.user===''" class="login" ng-init="bindLoginEvent()" >
							<div id="loginContainer"  ><a href="" id="loginButton"><span>Login</span></a>
							    <div id="loginBox">                
							        <form id="loginForm"  ng-submit="login(user)">
							        	<label class="error">{{login_error}}</label>
						                <fieldset id="body">
						                	<fieldset>
						                          <label for="email">Email Address</label>
						                          <input type="text" ng-model='user.email' name="email" id="email">
						                    </fieldset>
						                    <fieldset>
				                            	<label for="password"  ng-keyup="$event.keyCode == 13 && login(user)">Password</label>
					                            <input type="password" ng-model='user.password' name="password" id="password">
						                     </fieldset>
						                    <input type="submit" id="login" value="Sign in">
					                	 	<label for="rememberme"><input ng-model='user.rememberme' ng-keyup="$event.keyCode == 13 && login(user)" name="rememberme" type="checkbox" id="rememberme"> <i>Remember me</i></label> 
					                	 	<div ng-if="authentication.user===''"  >
											  	<a type="button" class="btn" ng-href="#!/login">REGISTER</a>
											</div>
						            	</fieldset>
	 									<!-- <fb:login-button data-scope="email,user_friends" show-faces="true" max-rows="1" size="large" onlogin="checkLoginState()"></fb:login-button> -->
	 									
							            <span><a href="#!/user/esquecisenha">Forgot your password?</a></span>
									</form>
								</div>
							</div>
						</div>
						<div ng-if="authentication.user!==''">
							<label > Ol√°, {{authentication.user.displayName }} </label>
							<ul>
							 	<li> <a href="#!/user/profile" > Profile </a> </li>|
								<li> <a href="#!/user/favoritos" > Favoritos </a> </li>|
								<li> <a href="/auth/signout" > Logout </a>  </li>
							</ul>
						</div>
					</div>
					<div class="floatleft">
						<a class="facebook" href="/auth/facebook" data-ng-hide="isConnectedSocialAccount('facebook')" class="undecorated-link">
							<img src="images/ZW4QC.png">
						</a>
					</div>
					<div class="cart box_cart">
						<a href="/#!/cart">
							<h3> <span class="">{{order.totalFormatted}}</span> (<span id="" class="">{{order.totalItems}}</span> item)<img src="images/bag.png" alt=""></h3>
						</a>	
						<!-- <p><a href="javascript:;" class="simpleCart_empty">(empty card)</a></p> -->
						<div class="clearfix"> </div>
					</div>
				</div>
				<div class="clearfix"> </div>
			</div>
		</div>
	</div>
