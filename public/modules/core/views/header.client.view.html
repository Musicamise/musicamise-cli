<div data-ng-controller="HeaderController" data-ng-init="headerLoginAndCart()" >
	<div class="top_bg" >
		<div class="container" >
			<div class="header_top">
				<div class="top_left">
					<ul class="mainmenu">
						<li><img  src="modules/core/img/icons/M1.png"></li>
						<li><img  src="modules/core/img/icons/Camisa1.png"></li>
						<li><img  src="modules/core/img/icons/Caneca1.png"></li>
						<li><img  src="modules/core/img/icons/Parceiros1.png"></li>
						<li><img class="contato" src="modules/core/img/icons/Contato1.png"></li>
					</ul>
					
					<ul  class="helpmenu">
						<li><a href="/#!/centrodeajuda">Ajuda</a></li>|
						<li><a href="/#!/contact">Contato</a></li>|
						<li><a href="/#!/politicas">Formas de entrega</a></li>
					</ul>
				</div>
				<div class="top_right ">
					<div class="log">
						<div ng-if="authentication.user===''" class="login" ng-init="bindLoginEvent()" >
							<div id="loginContainer"  ><a href="" id="loginButton"><span>Login</span></a>
							    <div id="loginBox">                
							        <form id="loginForm"  ng-submit="login(user)">
							        	<label class="error">{{login_error}}</label>
						                <fieldset id="body">
						                	<fieldset>
						                          <label for="email">Email Address</label>
						                          <input type="text" ng-model='user.email' name="email" id="email">
						                    </fieldset>
						                    <fieldset>
				                            	<label for="password"  ng-keyup="$event.keyCode == 13 && login(user)">Password</label>
					                            <input type="password" ng-model='user.password' name="password" id="password">
						                     </fieldset>
						                    <input type="submit" id="login" value="Sign in">
					                	 	<label for="rememberme"><input ng-model='user.rememberme' ng-keyup="$event.keyCode == 13 && login(user)" name="rememberme" type="checkbox" id="rememberme"> <i>Remember me</i></label> 
					                	 	<div ng-if="authentication.user===''"  >
											  	<a type="button" class="btn" ng-href="#!/login">REGISTER</a>
											</div>
						            	</fieldset>
	 									<!-- <fb:login-button data-scope="email,user_friends" show-faces="true" max-rows="1" size="large" onlogin="checkLoginState()"></fb:login-button> -->
	 									
							            <span><a href="#!/user/esquecisenha">Forgot your password?</a></span>
									</form>
								</div>
							</div>
						</div>
						<div ng-if="authentication.user!==''">
							<label > Ol√°, {{authentication.user.displayName }} </label>
							<ul>
							 	<li> <a href="#!/user/profile" > Profile </a> </li>|
								<li> <a href="#!/user/favoritos" > Favoritos </a> </li>|
								<li> <a href="/auth/signout" > Logout </a>  </li>
							</ul>
						</div>
					</div>
					<div class="floatleft">
						<a class="facebook" href="/auth/facebook" data-ng-hide="isConnectedSocialAccount('facebook')" class="undecorated-link">
							<img src="images/ZW4QC.png">
						</a>
					</div>
					<div class="cart box_cart">
						<a href="/#!/cart">
							<h3 class="marg5"> <!-- 
								<span class="">{{order.totalFormatted}}</span> (
								<span id="" class="">{{order.totalItems}}</span> item) -->
								<img src="images/icons/carrinho_vermelho.png" width="20px" alt="">
								<span id="" class="">{{order.totalItems}}</span> 
							</h3>
						</a>	
						<!-- <p><a href="javascript:;" class="simpleCart_empty">(empty card)</a></p> -->
						<div class="clearfix"> </div>
					</div>
				</div>
				<div class="clearfix"> </div>
			</div>
		</div>
	</div>
	<div  class="menu-expanded container">
		
		<i class="fa fa-music fa-4x rightpercent10 padtpercent6"></i>
		<i class="fa fa-music fa-3x rightpercent20 padtpercent11"></i>
		<i class="fa fa-music fa-4x rightpercent40 padtpercent5"></i>
		<i class="fa fa-music fa-5x rightpercent50 padtpercent2"></i>
		<i class="fa fa-music fa-5x leftpercent10 padtpercent12"></i>
		<i class="fa fa-music fa-2x leftpercent20 padtpercent13"></i>
		<i class="fa fa-music fa-4x leftpercent40 padtpercent10"></i>
		<!-- start header menu -->
		<div class="row menu-itens camisas">
			<div class="item" ng-repeat="(key, value) in loja.gender" >
				<div class="header_nav">
					<h4 ng-bind="key"></h4>
					<ul >
						<li><a ng-href="/#!/products/gender/{{key}}?sort=new">Novidades</a></li>
						<li  ng-repeat="typeClothes in value" >
							<a ng-href="/#!/{{typeClothes}}/{{key}}" ng-bind="typeClothes"></a>
						</li>

					</ul>	
				</div>							
			</div>
			<div class="item"  ng-repeat="(key, value) in loja.collection" >
				<div class="header_nav">
					<h4 ng-bind="key"></h4>
					<ul >
						<li><a ng-href="/#!/products/collection/{{key}}?sort=new">Novidades</a></li>
						<li  ng-repeat="typeClothes in value" >
							<a ng-href="/#!/{{typeClothes}}/collection/{{key}}" ng-bind="typeClothes"></a>
						</li>

					</ul>	
				</div>							
			</div>
		</div>
		<div class="row  menu-itens other-products">
			<div class="item"  ng-repeat="(key, value) in loja.otherProducts" >
				<div class="header_nav">
					<h4 ng-bind="key"></h4>
					<ul >
						<li><a ng-href="/#!/products/collection/{{key}}?sort=new">Novidades</a></li>
						<li  ng-repeat="product in value" >
							<a ng-href="/#!/products/{{product.slug}}" ng-bind="product.title"></a>
						</li>

					</ul>	
				</div>							
			</div>
		</div>
		<div class="row  menu-itens parceiros">
			<div class="item"  ng-repeat="(store,storeObj) in localStores" >
				<div class="header_nav">
					<h4 ng-bind="storeObj.title"></h4>
					<ul>
						<li  ng-repeat="localStoreType in storeObj.products" >
							<a ng-href="/#!/lojasparceiras/{{store}}" ng-bind="localStoreType"></a>
						</li>

					</ul>	
				</div>							
			</div>
		</div>
