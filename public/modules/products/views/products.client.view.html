<section data-ng-controller="ProductsController" data-ng-init="find()"  >
	<!-- content -->
<div class="container">
<div class="women_main">
	<!-- start sidebar -->
	<div class="col-md-3 s-d">
	  <div class="w_sidebar">
		<div class="w_nav1">
			<h4>Gender</h4>
			<ul>
				<li ng-repeat="collection in collectionsGender"><a data-ng-href="#!/products/{{collection.slug}}">{{collection.title}}</a></li>
			</ul>	
		</div>
		<h3>filter by</h3>
		<section  class="sky-form">
					<h4>Size</h4>
						<div class="row1 scroll-pane">
							<div class="col col-4">
								<label class="checkbox" ng-repeat="size in sizes">
									<input type="checkbox" ng-click="clickSize(size)"  ng-checked="sizesMarked.indexOf(size)>=0" name="{{size}}"><i></i>{{size}}
								</label>
							</div>
						</div>
		</section>
		<section class="sky-form">
			<h4>Collections</h4>
			<div class="row1 scroll-pane">
				<div class="col col-4">
				<ul>
					<li class="radio" ng-repeat="collection in collections">
						<a data-ng-href="#!/products/{{collection.slug}}"> {{collection.title}}
						</a>
					</li>
				</ul>
				</div>
			</div>						
		</section>
		<section  class="sky-form">
			<h4>Model</h4>
			<div class="row1 scroll-pane">
				<div class="col col-4">
				<ul>
					<li ng-repeat="model in models"><a data-ng-href="#!/products/{{model}}">{{model}}</a></li>
				</ul>	
				</div> 
			</div>
		</section>
		<section  class="sky-form">
			<h4>Price</h4>
			<div class="row1 scroll-pane">
				<div class="col col-4">
					<label class="checkbox" ng-repeat="price in prices">
						<input type="checkbox" ng-click="clickPrice(price)" name="{{price}}" ><i></i>{{price}}
					</label>
				</div> 
			</div>
		</section>
		<section class="sky-form">
			<h4>colour</h4>
			<ul class="w_nav2">
				<li ng-repeat="color in colors">
					<a  style=" background-color: {{color}}; " ng-click="clickColor(price)" href="#"></a>
				</li>
			</ul>
		</section>
		<!-- <section class="sky-form">
			<h4>discount</h4>
			<div class="row1 scroll-pane">
				<div class="col col-4">
					<label class="radio"><input type="radio" name="radio" checked=""><i></i>60 % and above</label>
					<label class="radio"><input type="radio" name="radio"><i></i>50 % and above</label>
					<label class="radio"><input type="radio" name="radio"><i></i>40 % and above</label>
				</div>
				<div class="col col-4">
					<label class="radio"><input type="radio" name="radio"><i></i>30 % and above</label>
					<label class="radio"><input type="radio" name="radio"><i></i>20 % and above</label>
					<label class="radio"><input type="radio" name="radio"><i></i>10 % and above</label>
				</div>
			</div>						
		</section> -->
	</div>
   </div>
	<!-- start content -->
	<div class="col-md-9 w_content">
		<div class="women">
			<a href="#"><h4>Enthecwear - <span ng-bind="products.length"> </span> items </h4></a>
			<ul class="w_nav">
						<li>Sort : </li>
		     			<li><a class="active" href="#">popular</a></li> |
		     			<li><a href="#">new </a></li> |
		     			<li><a href="#">discount</a></li> |
		     			<li><a href="#">price: Low High </a></li> 
		     			<div class="clear"></div>	
		     </ul>
		     <div class="clearfix"></div>	
		</div>
		<!-- grids_of_4 -->
		<div class="grids_of_4" >
		  <div class="grid1_of_4" ng-repeat="product in products">
				<div class="content_box"><a data-ng-href="#!/products/{{product.slug}}">
			   	   	 <img src="images/w1.jpg" class="img-responsive" alt=""/>
				   	  </a>
				    <h4><a data-ng-href="#!/products/{{product.slug}}" ng-bind="product.title">  </a></h4>
				     <p>It is a long established fact that</p>
					 <div class="grid_1 simpleCart_shelfItem">
				    
					 <div class="item_add"><span class="item_price"><h6>ONLY $99.00</h6></span></div>
					<div class="item_add"><span class="item_price"><a href="#">add to cart</a></span></div>
					 </div>
			   	</div>
			</div>
			<div class="clearfix"></div>
		</div>
		 
		<!-- end grids_of_4 -->
		
		
	</div>
	<div class="clearfix"></div>
	
	<!-- end content -->
</div>
</div>


</section>
